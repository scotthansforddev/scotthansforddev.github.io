<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scotthansford.dev</title>
    <meta name="Landing Page" content="placeholder" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="landingstyle.css" />
  </head>
  <body>
    <!-- landing page with centered h1 -->
    <div class="landing">
      <h1 id="announce">
        Welcome to the temporary landing page for ScottHansford.dev!
      </h1>
      <h2 id="subannounce">
        I'm working on a new website, in the meantime, please enjoy this
        placeholder. If you wish to contact me, please use the links below.
      </h2>
      <div class="links">
        <!-- Link to Google Docs Resume -->
        <img
          id="resume"
          src="https://cdn2.iconfinder.com/data/icons/team-management-3/73/78-512.png"
          alt="Resume"
          width="100"
          height="100"
          style="cursor: pointer"
          onclick="window.location.href='https://docs.google.com/document/d/1JYuE9zj-YeSCA5AFpdkFS279I_f4v55xrzkoQqvENmo/edit?usp=sharing'"
        />
        <!-- LinkedIn logo -->

        <img
          id="linkedin"
          src="https://cdn4.iconfinder.com/data/icons/social-icons-16/512/LinkedIn-512.png"
          alt="LinkedIn"
          width="100"
          height="100"
          style="cursor: pointer"
          onclick="window.location.href='https://www.linkedin.com/in/scott-hansford/'"
        />

        <!-- Github Logo -->

        <img
          src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_circle_black-512.png"
          alt="Github"
          width="100"
          height="100"
          style="cursor: pointer"
          onclick="window.location.href='https://github.com/zenwattage'"
        />
      </div>

      <p id="peace">✌️</p>
    </div>
  </body>
</html>
