<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="landingstyle.css" />

  <body>
    <nav class="nav">
      <div class="container">
        <div class="logo">

        <div id="mainListDiv" class="main_list">

        </span>

    <section class="home" id="home"></section>

    <!-- landing page with centered h1 -->
    <div class="contact" id="contact">
      <h1>Sorry for the dust, I'm still under construction!</h1>
      <h2>If you wish to contact me please use the links below:</h2>
      <div class="links" id="links">
        <!-- Link to Google Docs Resume -->
        <img
          id="resume"
          src="https://cdn2.iconfinder.com/data/icons/team-management-3/73/78-512.png"
          alt="Resume"
          width="100"
          height="100"
          style="cursor: pointer"
          onclick="window.location.href='https://docs.google.com/document/d/1JYuE9zj-YeSCA5AFpdkFS279I_f4v55xrzkoQqvENmo/edit?usp=sharing'"
        />

        <!-- LinkedIn logo -->
        <img
          id="linkedin"
          src="https://cdn3.iconfinder.com/data/icons/picons-social/57/11-linkedin-512.png"
          alt="LinkedIn"
          width="100"
          height="100"
          style="cursor: pointer"
          onclick="window.location.href='https://www.linkedin.com/in/scott-hansford/'"
        />

        <!-- Github Logo -->
        <img
          src="https://cdn3.iconfinder.com/data/icons/font-awesome-brands/512/github-square-512.png"
          alt="Github"
          width="100"
          height="100"
          style="cursor: pointer"
          onclick="window.location.href='https://github.com/zenwattage'"
        />
        <!-- Email -->
        <img
          src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-email-512.png"
          alt="Email"
          width="100"
          height="100"
          style="cursor: pointer"
          onclick="window.location.href='mailto:scotthansford.dev@gmail.com'"
        />

      <p id="peace">✌️</p>
    </div>

    <!-- Jquery and nav script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
      $(window).scroll(function () {
        if ($(document).scrollTop() > 50) {
          $('.nav').addClass('affix');
          // console.log('OK');
        } else {
          $('.nav').removeClass('affix');
        }
      });
    </script>
  </body>
